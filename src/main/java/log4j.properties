log4j.rootLogger=trace, stdout, logfile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=[%p] [%d{MM-dd-yyyy HH:mm:ss}] (%F:%L) - %m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=mao.log

log4j.appender.logfile.MaxFileSize=10KB
# Keep two backup files
log4j.appender.logfile.MaxBackupIndex=2

log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%p] [%d{MM-dd-yyyy HH:mm:ss}] (%F:%L) - %m%n