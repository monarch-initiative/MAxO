pattern_name: biopsy_by_location
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/biopsy_by_location.yaml
description: ""

contributors:
  - https://orcid.org/0000-0001-7941-2961
  - https://orcid.org/0000-0002-7356-1779

classes:
  biopsy: MAXO:0000129
  location: owl:Thing

relations:
  has_input: RO:0002233
  part_of: BFO:00000050
  
annotationProperties:
  exact_synonym: oio:hasExactSynonym 
  created_by: oio:created_by
  date: dc:date
 
vars:
  location: "'location'"
  date: "'date'"
  created_by: "'created_by'"
  
name:
  text: "biopsy of %s"
  vars:
   - location

annotations:
  - annotationProperty: exact_synonym
    text: "%s biopsy"
    vars:
     - location
     
  - annotationProperty: date
    text: "%s"
    vars:
     - date
     
  - annotationProperty: created_by
    text: "%s"
    vars:
     - created_by
def:
  text: "Removal of tissue from the %s."
  vars:
    - location

equivalentTo:
  text: "'biopsy' and 'has_input' some ('part_of' some %s)"
  vars:
    - location
   
