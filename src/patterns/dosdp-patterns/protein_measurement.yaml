pattern_name: protein_measurement
pattern_iri: http://purl.obolibrary.org/obo/maxo/patterns-dev/protein_measurement.yaml
description: "An assessment of protein in a clinical sample."

contributors:
  - https://orcid.org/0000-0001-7941-2961
  - https://orcid.org/0000-0002-7356-1779

classes:
  clinical chemistry assessment: MAXO:0000566
  protein entity: PR:000000001
relations:
  has_input: RO:0002233
  part_of: BFO:0000050
  
annotationProperties:
  exact_synonym: oio:hasExactSynonym 
  created_by: oio:created_by
  date: dc:date
  comment: rdfs:comment
  xref: oio:hasDbXref
  
vars:
  protein: "'protein entity'"

data_vars:
  date: "'date'"
  created_by: "'created_by'"
  comment: "'comment'"
  xref: "'xref'"

data_list_vars:
  syns: xsd:string
  
name:
  text: "%s measurement"
  vars:
   - protein

annotations:
  - annotationProperty: exact_synonym
    text: "%s assessment"
    vars:
     - protein
     
  - annotationProperty: exact_synonym
    text: "%s test" 
    vars:
     - protein
     
  - annotationProperty: date
    text: "%s"
    vars:
     - date
     
  - annotationProperty: created_by
    text: "%s"
    vars:
     - created_by
     
  - annotationProperty: comment
    text: "%s"
    vars:
     - comment
     
  - annotationProperty: xref
    text: "%s"
    vars:
     - xref

exact_synonym:
  value: syns

def:
  text: "The determination of the amount of %s present in the sample."
  vars:
    - protein

equivalentTo:
  text: "'clinical chemistry assessment' and 'has_input' some ('part_of' some %s)"
  vars:
    - protein
   
