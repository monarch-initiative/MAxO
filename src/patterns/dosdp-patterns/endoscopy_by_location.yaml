pattern_name: endoscopy_by_location
pattern_iri: http://purl.obolibrary.org/obo/maxo/patterns/endoscopy_by_location.yaml
description: "endoscopy of a partical part of the body"

contributors:
  - https://orcid.org/0000-0001-7941-2961
  - https://orcid.org/0000-0002-7356-1779

classes:
  location_specific_endoscope: MAXO:0000131
  location: owl:Thing

relations:
  has_input: RO:0002233
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym 
  created_by: oio:created_by
  date: dc:date
  comment: rdfs:comment
  xref: oio:hasDbXref

vars:
  location: "'location'"
  
data_vars:
  date: "'date'"
  created_by: "'created_by'"
  comment: "'comment'"
  xref: "database cross reference"

data_list_vars:
  syns: xsd:string

name:
  text: "%s endoscopy"
  vars:
   - location
   
annotations:
  - annotationProperty: exact_synonym
    text: "endoscopy of %s"
    vars:
     - location
  
  - annotationProperty: exact_synonym
    text: "%s endoscope"
    vars:
     - location

  - annotationProperty: date
    text: "%s"
    vars:
     - date
  - annotationProperty: created_by
    text: "%s"
    vars:
     - created_by
  - annotationProperty: comment
    text: "%s"
    vars:
     - comment
  - annotationProperty: xref
    text: "%s"
    vars:
     - xref

exact_synonym:
  value: syns

def:
  text: "Inspection of %s using an endoscope."
  vars:
    - location

equivalentTo:
  text: "'location_specific_endoscope' and 'has_input' some ('part_of' some %s)"
  vars:
    - location

